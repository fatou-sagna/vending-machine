<!DOCTYPE html>
<html>
<head>
	<title>VendingMachine</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.google.com/specimen/Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="vendingStyle.css">

  <style type="text/css">
    #vending-item-container {
      min-height: 225px;
    }
    .header {
      font-family: 'Montserrat';
      font-size: 4.0em;
      color: black;
    }
    #center {
      text-align: center;
    }
  </style>

</head>


<body>

<nav class="mb-2 text-center">
  <div id="center">
  <h1 class="header py-5">Vending Machine</h1>
  </div>
</nav>
<hr>

<div class="container">


  <!-- ERROR MESSAGES -->
  <div>
<ul class="list-group" id="errorMessages"></ul>
</div>

  <div class="row mt-3">



    <!-- Vending Items -->
    <div class="col-sm-9">
    <div class="boxed row"  id="vending-items">
		<div class="column"></div>
 		<div class="column"></div>
 	  <div class="column"></div>
    </div>
    </div>


  <!-- Vending Controller -->

    <div class="col-sm-3" id="Vending-Controller">
     <!-- Add Money Form  -->
<form id="add-money-form">
  <div class="form-row">
    <div class="col-sm-12">
      <label for="total-money">Total $ In:</label>
      <input type="text" class="form-control" placeholder=" " id="total-money" readonly>
    </div>
    <div class="col-6 col-sm-12 col-lg-6 my-1">
      <button type="button" class="btn btn-outline-dark" onclick="addDollar()">Add Dollar</button>
    </div>
    <div class="col-6 col-sm-12 col-lg-6 my-1">
      <button type="button" class="btn btn-outline-dark" onclick="addQuarter()">Add Quarter</button>
    </div>
    <div class="col-6 col-sm-12 col-lg-6 my-1">
      <button type="button" class="btn btn-outline-dark" onclick="addDime()">Add Dime</button>
    </div>
    <div class="col-6 col-sm-12 col-lg-6 my-1">
      <button type="button" class="btn btn-outline-dark" onclick="addNickel()">Add Nickel</button>
    </div>
  </div>
</form>
<hr>


  <!-- Item Selection Form -->
<form id="select-item-form">
  <div class="form-row my-3">
    <div class="col-sm-12">
      <label for="messages">Messages</label>
      <div>
      <input type="text" class="form-control" id="messages" readonly>
      </div>
    </div>
  </div>
  <div class="form-row justify-content-md-center my-1">
    <div class="col-4">
      <label for="item-select">Item:</label>
      </div>
      <div class="col-8">
      <input type="text" class="form-control" placeholder=" " id="item-select" readonly>
    </div>
    </div>
    <div class="form-row justify-content-md-center">
      <div class="col-md-8 my-1">
      <button type="button" class="btn btn-outline-dark"  onclick="makeAPurchase()">Make Purchase</button>
    </div>
    </div>
</form>
<hr>


 <!-- Change Form -->
<form  id="change-form">
    <div class="col-sm-12">
      <label for="total-money">Change:</label>
      <div class="alert alert-secondary" role="alert" id="total-change">
      <p> </p></div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-8 my-1 col align-self-center">
      <button type="button" class="btn btn-outline-dark" onclick="makeChange()">Change Return</button>
    </div>
  </div>
</form>


    </div>
  </div>
</div>

		 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/home.js'></script>
</body>

</html>
